<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Program za zapreminu valjka</title>
</head>
<body>

    <h1>HVALA VAM ŠTO STE POSETILI NAŠU STRANICU</h1>
    
   <script>
    let numberA = prompt ("UPIŠITE POLUPREČNIK OSNOVE VALJKA:");
    let numberB = prompt ("UPIŠITE VISINU VALJKA:");
    let zbir = parseInt(numberA **2) * parseInt(numberB) * Math.PI;
    alert ("ZAPREMINA VALJKA IZNOSI: " + zbir.toFixed(2));
   </script> 

</body>
</html>
